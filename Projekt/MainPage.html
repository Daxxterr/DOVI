<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dash try</title>
    <style>
        video{
            width: 1280px;
            height: 720px;
        }
    </style>
</head>
<body onload="doStuff()">
<div>
    <video id="videoPlayer" controls></video>
</div>
<label id="xxx"></label>
<script src="http://cdn.dashjs.org/latest/dash.all.min.js"></script>
<script>
    (function(){
        var url = "https://dash.akamaized.net/akamai/bbb_30fps/bbb_30fps.mpd";
        var player = dashjs.MediaPlayer().create();
        player.initialize(document.querySelector("#videoPlayer"), url, true);

    })();
    setInterval(function doStuff(){var buff = dashjs.dashMetrics.getBufferLength("video",true).toString();
        console.log("buffer: " + buff);},500);

</script>
</body>
</html>
